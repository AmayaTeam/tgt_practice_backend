version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/usr/share/nginx/html/static
    depends_on:
      - web
  web:
    restart: always
    image: tools_app_web_backend:latest
    tty: true
    build: .
    # запуск чего-то кроме рансервер
    command: sh -c "poetry run python manage.py migrate && 
                    poetry run python manage.py runserver 0:8000"
    container_name: tools_app_django
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
volumes:
  db:
